<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2>Hotel Booking</h2>
        <style>header {
            justify-content: center; 
         }</style>
    </header>
    
    <section class="booking-form">
        <h2>Book Your Stay</h2>
        <form>

            <label for="room">Select Room Type:</label>
            <select id="room" name="Room Type">
                <option>Basic Room</option>
                <option>Comfort Room</option>
                <option>Luxury Room</option>
            </select>
            <input type="email" name="email" placeholder="Your Email" required>
        
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="Check-in Date" required>
        
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="Check-out Date" required>
        
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="Number of Guests" min="1" max="10" required>
        
            <button type="submit">Confirm Booking</button>
        </form>
        
    </section>
    <div class="back-btn-container">
      <a href="index.html" class="back-btn">â¬… Back</a>
   </div>
</body>
</html>
